<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abonnere</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="grid-cols-2 md:grid">
      <img src="images/mockup.webp" alt="Coffee bag" />
      <article class="flex flex-col justify-center">
        <h1 class="my-5 md:mx-10">Altid kaffe klar</h1>
        <p class="md:mr-44 md:ml-10">
          Skab dit eget kaffeabonnoment og få din favorit kaffe levert til døren
          i faste intervaller.
        </p>
        <a class="my-10 ml-10 flex flex-row md:mr-44" href="#"
          ><h1 class="mb-1 text-base">START</h1>
          <svg
            class="animate-pulse"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="iconify iconify--ic"
            width="32"
            height="32"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M5.7 6.71a.996.996 0 0 0 0 1.41L9.58 12L5.7 15.88a.996.996 0 1 0 1.41 1.41l4.59-4.59a.996.996 0 0 0 0-1.41L7.12 6.71c-.39-.39-1.03-.39-1.42 0z"
            ></path>
            <path
              fill="currentColor"
              d="M12.29 6.71a.996.996 0 0 0 0 1.41L16.17 12l-3.88 3.88a.996.996 0 1 0 1.41 1.41l4.59-4.59a.996.996 0 0 0 0-1.41L13.7 6.7c-.38-.38-1.02-.38-1.41.01z"
            ></path>
          </svg>
        </a>
      </article>
    </section>
  </body>
</html>
